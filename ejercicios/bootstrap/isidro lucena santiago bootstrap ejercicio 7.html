<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plantilla b√°sica de Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<style>
		.media{
			border: 1px solid black;
		}
		tr:hover{
			class:table-success;
		}
	</style>
  </head>
  <body>
    <div class="container">
		<div class="media">
		  <img src="https://i.pinimg.com/736x/76/d2/6a/76d26aae08711cab1f772c23d30a1ab5--the-ashes-phoenix-wright.jpg" class="img-fluid max-height:100%" width="100%" height="auto" alt="Responsive image">
		</div>
		<div>
			<img src="https://pbs.twimg.com/profile_images/681039109100408832/fVKYQnDv_400x400.png" alt="fallon" class="img-thumbnail rounded float-left">
			<img src="https://pbs.twimg.com/profile_images/681039109100408832/fVKYQnDv_400x400.png" alt="fallon" class="img-thumbnail rounded mx-auto d-block">
			<img src="https://pbs.twimg.com/profile_images/681039109100408832/fVKYQnDv_400x400.png" alt="Fallon" class="img-thumbnail rounded float-right">
		</div>
		<p display="inline"></p>
		<div class="media">
			<picture>
				<img src="https://pbs.twimg.com/profile_images/681039109100408832/fVKYQnDv_400x400.png" alt="fallon" class="img-fluid img-thumbnail rounded float-left">

				<img src="https://pbs.twimg.com/profile_images/681039109100408832/fVKYQnDv_400x400.png" alt="Fallon" class="img-fluid img-thumbnail rounded float-right">
			</picture>
		</div>
		<table class="table table-striped table-bordered table-hover">
		  <thead class="thead-dark">
			<tr>
			  <th scope="col">#</th>
			  <th scope="col">First</th>
			</tr>
		  </thead>
		  <tbody>
			<tr class="table-info">
			  <th scope="row">1</th>
			  <td>Mark</td>
			</tr>
			<tr class="table-warning">
			  <th scope="row">2</th>
			  <td>Jacob</td>
			</tr>
			<tr class="table-info">
			  <th scope="row">3</th>
			  <td>Larry</td>
			</tr>
			<tr class="table-warning">
			  <th scope="row">4</th>
			  <td>Larry</td>
			</tr>
			<tr class="table-info">
			  <th scope="row">5</th>
			  <td>Larry</td>
			</tr>
			<tr class="table-warning">
			  <th scope="row">6</th>
			  <td>Larry</td>
			</tr>
			<tr class="table-info">
			  <th scope="row">7</th>
			  <td>Larry</td>
			</tr>
			<tr class="table-warning">
			  <th scope="row">8</th>
			  <td>Larry</td>
			</tr>
			<tr class="table-info">
			  <th scope="row">9</th>
			  <td>Larry</td>
			</tr>
			<tr class="table-warning">
			  <th scope="row">10</th>
			  <td>Larry</td>
			</tr>
		  </tbody>
		</table>
	</div>
	
	
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

</html>
